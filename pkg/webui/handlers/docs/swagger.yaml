definitions:
  api.BuilderAPIStatusResponse:
    properties:
      block_value_subsidy_gwei:
        type: integer
      enabled:
        type: boolean
      port:
        type: integer
      use_proposer_fee_recipient:
        type: boolean
      validator_count:
        type: integer
    type: object
  api.GetValidatorsResponse:
    properties:
      validators:
        items:
          $ref: '#/definitions/api.ValidatorRegistrationResponse'
        type: array
    type: object
  api.LifecycleStatusResponse:
    properties:
      balance_gwei:
        type: integer
      builder_index:
        type: integer
      deposit_epoch:
        type: integer
      effective_balance_gwei:
        type: integer
      is_registered:
        type: boolean
      pending_payments_gwei:
        type: integer
      withdrawable_epoch:
        type: integer
    type: object
  api.StatsResponse:
    properties:
      bids_submitted:
        type: integer
      bids_won:
        type: integer
      reveals_failed:
        type: integer
      reveals_skipped:
        type: integer
      reveals_success:
        type: integer
      slots_built:
        type: integer
      total_paid_gwei:
        type: integer
    type: object
  api.StatusResponse:
    properties:
      builder_index:
        type: integer
      builder_pubkey:
        type: string
      cl_balance_gwei:
        type: integer
      current_slot:
        type: integer
      deposit_epoch:
        type: integer
      effective_balance_gwei:
        type: integer
      is_registered:
        type: boolean
      lifecycle_enabled:
        type: boolean
      pending_payments_gwei:
        type: integer
      running:
        type: boolean
      wallet_address:
        type: string
      wallet_balance_wei:
        type: string
      withdrawable_epoch:
        type: integer
    type: object
  api.UpdateEPBSRequest:
    properties:
      bid_end_time:
        type: integer
      bid_increase:
        type: integer
      bid_interval:
        type: integer
      bid_min_amount:
        type: integer
      bid_start_time:
        type: integer
      build_start_time:
        type: integer
      reveal_time:
        type: integer
    type: object
  api.UpdateScheduleRequest:
    properties:
      every_nth:
        type: integer
      mode:
        type: string
      next_n:
        type: integer
    type: object
  api.ValidatorRegistrationResponse:
    description: Returns the list of validators registered via the Builder API (fee
      recipient preferences). Not paginated.
    properties:
      fee_recipient:
        description: Hex-encoded Ethereum address
        type: string
      gas_limit:
        description: Gas limit for blocks
        type: integer
      pubkey:
        description: Hex-encoded BLS public key
        type: string
      timestamp:
        description: Unix timestamp
        type: integer
    type: object
info:
  contact: {}
paths:
  /api/buildoor/builder-api-status:
    get:
      description: Returns the current status of the Builder API including configuration
        and validator count.
      operationId: getBuilderAPIStatus
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/api.BuilderAPIStatusResponse'
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Builder API status
      tags:
      - Buildoor
  /api/buildoor/validators:
    get:
      description: Returns the list of validators registered via the Builder API (fee
        recipient preferences). Not paginated.
      operationId: getValidators
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/api.GetValidatorsResponse'
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List registered validators
      tags:
      - Buildoor
  /api/config:
    get:
      description: Returns the buildoor configuration in use. Sensitive fields (builder
        key, wallet key, JWT secret) are redacted.
      operationId: getConfig
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get buildoor configuration
      tags:
      - Config
  /api/config/epbs:
    post:
      consumes:
      - application/json
      description: |-
        Updates the EPBS (enshrined PBS) configuration including timing and bid
        parameters. Requires authentication.
      operationId: updateEPBS
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: EPBS configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.UpdateEPBSRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update EPBS configuration
      tags:
      - Config
  /api/config/schedule:
    post:
      consumes:
      - application/json
      description: |-
        Updates the builder schedule configuration including mode, every_nth, and next_n
        settings. Requires authentication.
      operationId: updateSchedule
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Schedule configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.UpdateScheduleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update schedule configuration
      tags:
      - Config
  /api/lifecycle/deposit:
    post:
      consumes:
      - application/json
      description: |-
        Initiates a builder registration deposit. If the builder is not yet
        registered, this will register it with the specified amount. Requires authentication.
      operationId: postDeposit
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Deposit amount in gwei
        in: body
        name: request
        required: true
        schema:
          properties:
            amount_gwei:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Lifecycle management not enabled
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Trigger builder deposit
      tags:
      - Lifecycle
  /api/lifecycle/exit:
    post:
      consumes:
      - application/json
      description: |-
        Initiates a voluntary exit for the builder. This will begin the withdrawal
        process and the builder will stop being eligible for block building after
        the exit is processed. Requires authentication.
      operationId: postExit
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Lifecycle management not enabled
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Trigger voluntary exit
      tags:
      - Lifecycle
  /api/lifecycle/status:
    get:
      description: |-
        Returns the builder lifecycle status including registration state, balance,
        pending payments, and epoch information.
      operationId: getLifecycleStatus
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/api.LifecycleStatusResponse'
        "404":
          description: Lifecycle management not enabled
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get lifecycle status
      tags:
      - Lifecycle
  /api/lifecycle/topup:
    post:
      consumes:
      - application/json
      description: |-
        Checks the builder balance and initiates a top-up if needed based on
        configured thresholds. Requires authentication.
      operationId: postTopup
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Lifecycle management not enabled
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Trigger balance top-up
      tags:
      - Lifecycle
  /api/stats:
    get:
      description: |-
        Returns builder statistics including slots built, bids submitted/won,
        total paid, and reveal success/failure counts.
      operationId: getStats
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/api.StatsResponse'
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get builder statistics
      tags:
      - Stats
  /api/status:
    get:
      description: |-
        Returns the current builder status including running state, current slot,
        builder index and public key.
      operationId: getStatus
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/api.StatusResponse'
        "500":
          description: Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get builder status
      tags:
      - Status
  /api/version:
    get:
      description: Returns the current version
      operationId: getVersion
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "500":
          description: Server Error
          schema:
            type: string
      summary: Get the current version
      tags:
      - Version
swagger: "2.0"
